   <button id="btn2">ceshi 弹出一个不带任何按钮，且是警告框</button>
   <button id="btn3">弹出一个不带任何按钮，且是警告框</button>
   <script type="text/javascript">
   	
      $("#btn2").click(function(){
         $.dialog({
            type:"waring",
            message:"wo de ",
            effect:true,
            maskClose:true,
            buttons:[
               {
                  text:"您好"
               },
               {
                  callback:function(){
                     alert(3333);
                     return false;
                  }
               },
               {
                  callback:function(){
                     $.dialog({
                        type:"ok",
                        delay:3000,
                        delayCallback:function(){
                           alert("关闭")
                        }
                     });
                     return false;
                  }
               }
            ]
         });

      });

      $("#btn3").click(function(){
         $.dialog({
            type:"waring",
            message:"wo de ",
            effect:true,
            maskClose:true
         });

      });
   </script>
